name: Next-Deploy
run-name: Deploy Next.js to CentOS
on: 
  push:
    branches:
      - master
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout git repository
        uses: actions/checkout@v3
      - name: build the docker image
        run: docker build -t next-contaner .
      - name: login to aliyun docker repository
        run: docker login --username=${{ secrets.ALIYUN_USERNAME }} --password=${{ secrets.ALIYUN_PASSWORD }} ${{ secrets.ALIYUN_REGISTRY }}
      - name: push image to aliyun docker repository
        run: docker tag next-contaner ${{ secrets.ALIYUN_REGISTRY }}/next-contaner:latest && docker push ${{ secrets.ALIYUN_REGISTRY }}/next-contaner:latest
      - name: deploy to aliyun ecs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}}
          port: 22
          script: |
            docker stop next-contaner || true
            docker rm next-contaner || true
            docker run -d -p 3000:3000 --name next-contaner ${{ secrets.ALIYUN_REGISTRY }}/next-contaner:latest
